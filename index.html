<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css" />

  </head>
  <body>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- Google Login -->
    <script>      
      function handleCredentialResponse(response) {
        console.log(response)
        fetch("http://localhost:5000/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: response.credential }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
          });
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "1020765842017-vm6t0o50pmilu1fjd9bkvpcfvjrffqet.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv"), {
          theme: "filled_black",
          size: "large",
          type: "icon",
        });
      };
    </script>

    <!-- Facebook Login -->
    <script>
      function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
        console.log(response);                   // The current login status of the person.
        if (response.status === 'connected') {   // Logged into your webpage and Facebook.
          fetch("/api/auth/facebook", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ code: response.authResponse.accessToken }),
          })
          .then((res) => res.json())
          .then((data) => {
            // User Info
            console.log(data)
          });
        }
      }
      
      function checkLoginState() {               // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function(response) {   // See the onlogin handler
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function() {
        FB.init({
          appId      : '3221733798089215',
          cookie     : true,                     // Enable cookies to allow the server to access the session.
          xfbml      : true,                     // Parse social plugins on this webpage.
          version    : 'v15.0'           // Use this Graph API version for this call.
        });

        FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
          statusChangeCallback(response);        // Returns the login status.
        });
      };
    </script>

    <script>
      function twitterLogin() {
        fetch("/api/auth/twitter", {
          method: "POST",
        })
          .then(res => res.json())
          .then(data => location.href = data.url)
      }
    </script>

    <div id="buttonDiv"></div>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
    
    <a class="btn btn-social btn-twitter" onclick="twitterLogin()">
      <i class="fa fa-twitter"></i> Sign in with Twitter
    </a>

  </body>
</html>
