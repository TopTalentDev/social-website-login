<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0&appId=3221733798089215&autoLogAppEvents=1"
      crossorigin="anonymous" async defer></script>
    <script>
      
      function handleCredentialResponse(response) {
        console.log(response)
        fetch("http://localhost:5000/api/auth/google", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ code: response.credential }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data)
          });
      }

      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "1020765842017-vm6t0o50pmilu1fjd9bkvpcfvjrffqet.apps.googleusercontent.com",
          callback: handleCredentialResponse,
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv"), {
          theme: "outline",
          size: "large",
        });
      };

    </script>
    <div id="buttonDiv"></div>
    <div id="fb-root"></div>
    <div
      class="fb-login-button"
      data-width=""
      data-size="large"
      data-button-type="continue_with"
      data-layout="default"
      data-auto-logout-link="false "
      data-use-continue-as="false"
    ></div>
  </body>
</html>
